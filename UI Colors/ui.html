<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Style Generator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #ffffff;
        color: #111;
      }
      .input-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
      }
      input[type='text'] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f9f9f9;
      }
      input[type='text']:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        background-color: #fff;
      }
      button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        background-color: #3054fe;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
      .error-message {
        color: #ef4444;
        font-size: 12px;
        margin-top: 6px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="paletteName">Palette Name</label>
      <input id="paletteName" type="text" value="Primary" />
    </div>

    <div class="input-group">
      <label for="hexCode">Base Hex Color</label>
      <input id="hexCode" type="text" value="#3B82F6" />
    </div>

    <div id="error" class="error-message"></div>
    <button id="generate">Generate Styles</button>

    <script>
      document.getElementById('generate').onclick = () => {
        const name = document.getElementById('paletteName').value.trim();
        const hex = document.getElementById('hexCode').value.trim();
        const errorDiv = document.getElementById('error');

        if (!name) {
          errorDiv.textContent = 'Please enter a palette name.';
          return;
        }
        if (!/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex)) {
          errorDiv.textContent = 'Invalid hex code format.';
          return;
        }

        errorDiv.textContent = '';
        parent.postMessage(
          { pluginMessage: { type: 'generate-palette', name, hex } },
          '*'
        );
      };
    </script>
  </body>
</html>
